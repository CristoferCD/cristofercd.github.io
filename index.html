---
layout: default
---
<section class="hero is-medium">
    <div id="main-banner" class="hero-body">
        <div class="container" style="width: 60vw;">
            <div class="columns is-vcentered">
                <div class="column is-offset-1 is-one-fifth">
                    <figure class="image is-1by1">
                        <img class="is-rounded has-shadow" src="https://bulma.io/images/placeholders/128x128.png">
                    </figure>
                </div>
                <div class="column">
                    <h1 class="title is-4 has-text-white">Cristofer Canosa Dominguez</h1>
                    <p class="has-text-white">Desarrollador</p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="section container">
    <h1 class="title is-4">Proyectos</h1>
    <hr />
    <div class="columns">
        {% for project in site.projects %}
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by2">
                        <img src="{{project.banner_img}}">
                    </figure>
                </div>
                <div class="card-content">
                    <h1>{{project.name}}</h1>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
